<ul class="menu">

    {% for items in site.data.menu %}
    {% if items.subcategories != null %}
    <li><a href="{{ items.href }}" class="page-link">{{ items.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in items.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ items.href }}" class="page-link">{{ items.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
